<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregable</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <h2>Tienda e-commerce</h2>

    <div class="navigation-bar" id="nav">
        <a href="#home" class="home">
            <i class="fa-solid fa-house-user"></i>
        </a>
        <a href="#cart" id="carrito">
            <div class="contenedor-cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <div id="productos-carrito" class="count-products">0</div>
            </div>
        </a>
    </div>

    <div id="window-cart" class="modal">
        <div class="contenedor-producto"></div>
        <span class="close"></span>
    </div>
    <div class="modal-cart">
        
    </div>

    <div id="container-productos" class="container-productos"></div>
    
    <script src="../Js/products.js"></script>
    <script src="../Js/app.js"></script>
    
</body>
</html>
